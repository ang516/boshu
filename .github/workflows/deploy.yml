name: Deploy Next.js to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Build
        run: npm run build  # 只运行构建，不运行导出

      - name: Debug - Check output
        run: |
          echo "=== Build output structure ==="
          ls -la
          echo "=== Checking for static export ==="
          [ -d "./out" ] && echo "out exists:" && ls -la out/
          [ -d "./dist" ] && echo "dist exists:" && ls -la dist/
          [ -d "./build" ] && echo "build exists:" && ls -la build/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out  # 如果调试显示其他目录，可能需要修改这里

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
